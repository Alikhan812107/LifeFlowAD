<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeFlow Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: normal;
        }
        
        .nav {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .nav a {
            text-decoration: none;
            color: #495057;
            margin-right: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .nav a:hover, .nav a.active {
            background: #28a745;
            color: white;
        }
        
        .add-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s;
            margin-right: 8px;
            margin-bottom: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .notes-section {
            padding: 30px;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .note-item {
            background: white;
            border: 2px solid #f1f3f4;
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .note-item:hover {
            border-color: #28a745;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .note-item.editing {
            border-color: #ffc107;
            background: #fff3cd;
        }
        
        .note-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #495057;
            margin-bottom: 15px;
        }
        
        .note-description {
            color: #6c757d;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 15px;
        }
        
        .note-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .edit-form {
            display: none;
            margin-top: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #ffc107;
        }
        
        .edit-form.active {
            display: block;
        }
        
        .edit-form .form-group {
            margin-bottom: 15px;
        }
        
        .edit-form .form-control {
            font-size: 14px;
            padding: 10px 12px;
        }
        
        .edit-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }
            
            .note-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-right: 0;
            }
            
            .edit-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LifeFlow Notes</h1>
            <p>Simple notes without tasks</p>
        </div>
        
        <div class="nav">
            <a href="/">Tasks</a>
            <a href="/notes" class="active">Notes</a>
            <a href="/sleep">Sleep</a>
            <a href="/nutrition">Nutrition</a>
            <a href="/activity">Activity</a>
            <a href="/profile">Profile</a>
        </div>
        
        <div class="add-section">
            <h2>Add New Note</h2>
            <form method="POST" action="/notes/html">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter note title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control" placeholder="Write your note here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Note</button>
            </form>
        </div>
        
        <div class="notes-section">
            {{if .}}
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">{{len .}}</div>
                        <div class="stat-label">Total Notes</div>
                    </div>
                </div>
                
                <h2>Your Notes</h2>
                
                {{range .}}
                <div class="note-item" id="note-{{.ID.Hex}}">
                    <div class="note-title">üìù {{.Title}}</div>
                    {{if .Description}}
                    <div class="note-description">{{.Description}}</div>
                    {{end}}
                    
                    <div class="note-actions">
                        <button onclick="showEditForm('{{.ID.Hex}}')" class="btn btn-warning">Update</button>
                        <a href="/notes/delete?id={{.ID.Hex}}" class="btn btn-danger" 
                           onclick="return confirm('Delete this note?')">Delete</a>
                    </div>
                    
                    <div class="edit-form" id="edit-{{.ID.Hex}}">
                        <form method="POST" action="/notes/update">
                            <input type="hidden" name="id" value="{{.ID.Hex}}">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" name="title" class="form-control" value="{{.Title}}" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="description" class="form-control">{{.Description}}</textarea>
                            </div>
                            <div class="edit-actions">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <button type="button" onclick="hideEditForm('{{.ID.Hex}}')" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                {{end}}
            {{else}}
                <div class="empty-state">
                    <h3>No notes yet</h3>
                    <p>Create your first note above!</p>
                </div>
            {{end}}
        </div>
    </div>
    
    <script>
        function showEditForm(id) {
            document.getElementById('edit-' + id).classList.add('active');
            document.getElementById('note-' + id).classList.add('editing');
        }
        
        function hideEditForm(id) {
            document.getElementById('edit-' + id).classList.remove('active');
            document.getElementById('note-' + id).classList.remove('editing');
        }
    </script>
</body>
</html>
